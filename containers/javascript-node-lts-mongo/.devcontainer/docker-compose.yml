version: '3'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ..:/workspace

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    
    links:
      - mongo

  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - /data/db
 
